<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="w-full max-w-3xl p-8 bg-gray-800 rounded-xl shadow-2xl space-y-8">


        <h1 class="text-4xl font-semibold text-center text-gray-100">My Music Collection</h1>


        <div id="music-list" class="space-y-6">

        </div>


        <form id="add-music-form" class="space-y-6 bg-gray-700 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-gray-100">Add a New Song</h2>

            <div class="flex flex-col gap-6 md:flex-row md:gap-8">
                <input type="text" id="name" placeholder="Song Name"
                    class="w-full px-6 py-3 rounded-lg bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="text" id="author" placeholder="Author"
                    class="w-full px-6 py-3 rounded-lg bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="flex flex-col gap-6 md:flex-row md:gap-8">
                <input type="text" id="genre" placeholder="Genre"
                    class="w-full px-6 py-3 rounded-lg bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button type="submit"
                    class="w-full px-6 py-3 rounded-lg bg-blue-500 text-white font-semibold transition duration-200 ease-in-out transform hover:bg-blue-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Add
                    Music</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
